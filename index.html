<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Match Game</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="game-container">
    <h1> Memory Match</h1>

    <!-- Dark Mode Toggle -->
    <label style="display: block; margin-top: 10px;">
      <input type="checkbox" id="dark-toggle" />
      Dark Mode
    </label>

    <div class="stats">
      <span>Moves: <span id="move-count">0</span></span>
      <span>Time: <span id="timer">0</span> sec</span>
      <button id="reset-btn">Reset</button>
    </div>

    <div class="grid" id="game-board"></div>
    <div id="win-message" class="hidden">ðŸŽ‰ You won! ðŸŽ‰</div>
  </div>

  <!-- Sound Effects -->
  <audio id="match-sound" src="assets/match.mp3" preload="auto"></audio>
  <audio id="fail-sound" src="assets/fail.mp3" preload="auto"></audio>
  <audio id="win-sound" src="assets/win.mp3" preload="auto"></audio>

  <script src="js/script.js"></script>
</body>
</html>
